{% load static %}
<!doctype html>
<html lang="en">
  <head>

    <title>MakeIn | Buyer</title>
    <link rel = "shortcut icon" type = "image/png" href = "/media/logo.png">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/carousel/">

    

    <!-- Bootstrap core CSS -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/carousel.css' %}" rel="stylesheet">

  <body class="bg-dark">
    
<header>
  
  <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #fd7e14;">
    <div class="container-fluid">
      <span class="px-5"></span><span class="px-5"></span><span class="px-5"></span><span class="px-3"></span>
	  <a class="px-1" href="{% url 'home' %}">
      <img src="/media/logo.png" class="card-img-top" alt="image" style="width:70px;height:70px;"></a> 
    </a>
      <a class="navbar-brand" href="{% url 'home' %}"><h2 style="font-family: 'Lucida Handwriting';">MakeIn</h2></a>

      <span class="px-5"></span>

        </form>

		    <li class="nav-item px-5"></li>

			<path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>

          </li>
		  
		  <li class="nav-item px-3">
		   <a href="{% url 'category-list' %}" >

				<path d="M2 2a1 1 0 0 1 1-1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 2 6.586V2zm3.5 4a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>

				</svg></a>
          </li>

			</svg></a>
          </li>
		  
		  <li class="nav-item px-3">
		  {% if user.is_authenticated %}
			 <a href="{% url 'logout' %}" >
				<svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-person-check-fill" viewBox="0 0 16 16">
				<path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
				<path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
				</svg>
			</a>
		  {% else %}
			<a href="{% url 'login' %}" >
				<svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
				<path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
				<path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
				</svg>
			</a>
		  {% endif %}

          </li>

		  
        </ul>

      </div>

</header>
{% block content %}

{% endblock %}
